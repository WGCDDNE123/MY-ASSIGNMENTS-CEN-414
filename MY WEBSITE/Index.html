<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-LR8 SHOPPING</title>
    <link rel="stylesheet" href="./website.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <h1>X-LR8 SHOPS</h1>
        <div class="nav-buttons">
          <a href="#" class="logo">HOME</a>
          <a href="#" class="logo">CART</a>
          <a href="#" class="logo">CONTACT</a>
        </div>

        <i class="bx bx -shopping-bag" id="cart-icon"></i>
        <div class="cart">
          <h2 class="cart-title">Your Checkout</h2>
          <div class="cart-content">
            <div class="cart-box">
              <img
                src="./images needed/Master Xylophone.jpg.jpg"
                alt=""
                class="cart-img"
              />
              <div class="detail-box">
                <div class="cart-product-title">MASTER XYLOPHONE</div>
                <div class="cart-price">$4500</div>
                <input type="number" value="1" class="cart-quantity" />
              </div>
              <i class="bx bxs-trash-alt cart-remove"></i>
            </div>
          </div>
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <button type="button" class="btn-buy">BUY NOW!</button>

          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>

    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <div class="shop-content">
        
        <div class="product-box">
          <img
            src="./images needed/Master Xylophone.jpg"
            alt="Master Xylophone"
            class="image"
          />
          <h2 class="product-title">MASTER XYLOPHONE</h2>
          <span class="price">$4500</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
          <img src="./images needed/PERFUME 3.jpg" alt="Maste" class="image" />
          <h2 class="product-title">X-PERFUME</h2>
          <span class="price">$4500</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
          <img
            src="./images needed/PERFUME 2.jpg"
            alt="Mast Xyloph"
            class="image"
          />
          <h2 class="product-title">Xbox-console</h2>
          <span class="price">$4500</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
          <img
            src="./images needed/PERFUME 1.jpg"
            alt="Master Xylophone"
            class="image"
          />
          <h2 class="product-title">COLOR ME PERFUMES</h2>
          <span class="price">$4500</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
          <img
            src="./images needed/XBOX 1.jpg"
            alt="Master Xylophone"
            class="image"
          />
          <h2 class="product-title">XBOX</h2>
          <span class="price">$4500</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
          <img
            src="./images needed/Christmas tree"
            alt="Christmas tree"
            class="image"
          />
          <h2 class="product-title">CHRISTMAS TREE</h2>
          <span class="price">$4500</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
          <img src="./images needed/th.jpg" alt="Master" class="image" />
          <h2 class="product-title">Christmas tree with lights</h2>
          <span class="price">$4500</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <div class="product-box">
          <img src="./images needed/PERFUME 2.jpg" alt="Master" class="image" />
          <h2 class="product-title">Christmas tree with lights</h2>
          <span class="price">$4500</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
